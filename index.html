<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/Normalize.css" />
        <link rel="stylesheet" href="css/all.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400;0,500;0,600;1,400;1,500&family=Cairo:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <title>Inline Calculator</title>
    </head>
    <body>
        <div class="head">
            <div class="container">
                <h1>
                    Inline Calculator <i class="fa-solid fa-calculator"></i>
                </h1>
            </div>
        </div>

        <div class="main">
            <div class="container">
                <div class="form">
                    <form action="">
                        <input
                            type="text"
                            name="name"
                            class="question"
                            id="nme"
                            required
                            autocomplete="off"
                        />
                        <label for="nme"><span>What's your Question?</span></label>
                        <input
                            type="submit"
                            class="button-3"
                            role="button"
                            value="Enter"
                        />
                    </form>
                    <div class="value">
                        <button class="button-38" role="button">Result</button>
                    </div>
                </div>
                <div class="git">
                    <img src="img/git.png" alt="gitHub" />
                    <div class="main">
                        <img src="img/arrow-1.png" alt="" />
                        <div class="box"><p class="cousor"></p></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="hestory">
            <div class="container">
                <h1>History</h1>
                <div class="items"></div>
            </div>
        </div>
        <div></div>
        <script src="script.js"></script>
    </body>
</html>
